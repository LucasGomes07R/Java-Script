<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Gorjeta</title>
  <link rel="stylesheet" type="text/css" href="style.css">
 
  <style>
      body {
      font-family: Arial, sans-serif;
      text-align: center;
      }
      
      .container {
      margin-top: 20px;
      }
      
      input[type="number"], button {
      margin-top: 10px;
      }
      
      button {
      padding: 5px 10px;
      }
      
      #tipAmount, #totalAmount {
      margin-top: 20px;
      font-weight: bold;
      }
  </style>

</head>
<body>
  <h1>Calculadora de Gorjeta</h1>
  <div class="container">
    <label for="billAmount">Valor da Conta:</label>
    <input type="number" id="billAmount">
    <label for="tipPercentage">Porcentagem de Gorjeta:</label>
    <input type="number" id="tipPercentage">
    <button onclick="calculateTip()">Calcular Gorjeta</button>
    <div id="tipAmount"></div>
    <div id="totalAmount"></div>
  </div>
  <script>
    function calculateTip() {
  var billAmount = parseFloat(document.getElementById('billAmount').value);
  var tipPercentage = parseFloat(document.getElementById('tipPercentage').value);

  if (isNaN(billAmount) || isNaN(tipPercentage)) {
    alert("Por favor, insira valores numéricos válidos.");
    return;
  }

  var tipAmount = billAmount * (tipPercentage / 100);
  var totalAmount = billAmount + tipAmount;

  document.getElementById('tipAmount').textContent = "Valor da Gorjeta: R$ " + tipAmount.toFixed(2);
  document.getElementById('totalAmount').textContent = "Valor Total (com gorjeta): R$ " + totalAmount.toFixed(2);
}

  </script>


</body>
</html>
