<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificador de Nacionalidade</title>
    <style>
        body{
            background-color: rgb(243, 190, 190);
        }
        h1{
            color: blue;
        }    
        button{
            color: red;

        }
    </style>
</head>
<body>
    <h1>Qual sua nacionalidade</h1>
    Qual seu pais:  <input type="text"  id="txtnac"/>
    <input type="button" value= "verificar" onclick="confirmar()"/>
    <div id="res"></div>
    <script>
        function confirmar(){
            var txtn = document.querySelector('input#txtnac')
            var res = document.querySelector('div#res')
            var nac = txtn.value
            res.innerHTML = `Seu pais de origem é ${nac},`
            if (nac=='Brasil' || nac == 'brasil') {
                res.innerHTML = `<p>Você é Brasileiro!</p>`    
            }else{
                res.innerHTML += `Você é estrangeiro!`
            }
        }
    </script>
    
</body>
</html>
